<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="shortcut icon" href="./tick 2.png" type="image/x-icon">
</head>
<style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');*{ margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins',sans-serif;}body{ /* background: #1abc9c; */ background: #ffb65da6; overflow: hidden;}::selection{ /* background: rgba(26,188,156,0.3); */ background: #f3bc77;}.container{ max-width: 440px; padding: 0 20px; margin: 10% auto;}.wrapper{ width: 100%; background: #fff; border-radius: 5px; box-shadow: 0px 4px 10px 1px rgba(0,0,0,0.1);}.wrapper .title{ height: 90px; background: #a55233; border-radius: 5px 5px 0 0; color: #fff; font-size: 30px; font-weight: 600; display: flex; align-items: center; justify-content: center;}.wrapper form{ padding: 30px 25px 25px 25px;}.wrapper form .row{ height: 45px; margin-bottom: 15px; position: relative;}.wrapper form .row input{ height: 100%; width: 100%; outline: none; padding-left: 60px; border-radius: 5px; border: 1px solid lightgrey; font-size: 16px; transition: all 0.3s ease;}form .row input:focus{ border-color: #a55233; box-shadow: inset 0px 0px 2px 2px rgba(188, 77, 26, 0.25);}form .row input::placeholder{ color: #999;}.wrapper form .row i{ position: absolute; width: 47px; height: 100%; color: #fff; font-size: 18px; background: #a55233; border: 1px solid #a55233; border-radius: 5px 0 0 5px; display: flex; align-items: center; justify-content: center;}.wrapper form .pass{ margin: -8px 0 20px 0;}.wrapper form .pass a{ color: #a55233; font-size: 17px; text-decoration: none;}.wrapper form .pass a:hover{ text-decoration: underline;}.wrapper form .button input{ color: #fff; font-size: 20px; font-weight: 500; padding-left: 0px; background: #a55233; border: 1px solid #a55233; cursor: pointer;}form .button input:hover{ background: #f07b50;}.wrapper form .signup-link{ text-align: center; margin-top: 20px; font-size: 17px;}.wrapper form .signup-link a{ color: #a55233; text-decoration: none;}form .signup-link a:hover{ text-decoration: underline;}.submit{position: absolute; height: 100%; background: #a55233; border-radius: 5px 5px 0 0; color: #fff; font-size: 30px; font-weight: 600; display: flex; align-items: center; justify-content: center; flex-direction: column; width: 100%;}.submit img{ /* border: 1px solid red; */ width:20%;}.submit h1{ font-size: 1em; text-align: center;}.hide{ display: none;}.show{ display: flex;}</style>
<body>
    <div class="container " id="cnt">
        <div class="wrapper">
          <div class="title"><span>Login Form</span></div>
          <form action="JavaScript:void(0)">
            <div class="row">
              <i class="fas fa-user"></i>
              <input type="text" name="User Email" placeholder="Email or Phone"  id="email" required>
            </div>
            <div class="row">
              <i class="fas fa-lock"></i>
              <input type="password" name="User Password" placeholder="Password" id="password" required>
            </div>
            <div class="pass"><a href="#">Forgot password?</a></div>
            <div class="row button">
              <input type="submit" value="Login" id="submit">
            </div>
            <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
          </form>
        </div>
      </div>

      <div class="submit hide" id="visible">
        <img src="./tick 2.png" alt="successful">
        <h1>Signup successful</h1>
      </div>

    <script src="./app.js" type="module"></script>    
</body>
</html>
